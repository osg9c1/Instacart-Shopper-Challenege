
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Shopper Challenge</title>
<link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Abel|Satisfy' rel='stylesheet' type='text/css' />
<link href="{{STATIC_URL}}css/instacart.css" rel="stylesheet" type="text/css" media="all" />

</head>
<body>
<div id="header-wrapper">
	<div id="header">
		<div id="logo">
			<h1> <img onclick="location.href='{% url shopperLand %}';" style="width: 200px; height: 50px;" src="{{STATIC_URL}}media/images/instacart-logo.jpg" alt="logo" /></h1>
		</div>
	</div>
    {% if messages %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li style="color: orange" {% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endif %}
</div>

     <div id="pageContainer">
      {% block content %}
      {% endblock %}     
    
    </div>
   </div>
    </div>
<div id="footer" class="container"></div>
</body>
</html>
